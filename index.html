<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .header {
        width: 100%;
        position: fixed;
        top: 0px;
        z-index: 100;
      }
      .header-1 {
        width: 100%;
        height: 55px;
        background-color: white;
        display: flex;
        align-items: center;
      }
      .header-2 {
        width: 100%;
        height: 45px;
        background-color: rgba(247, 218, 6, 0.897);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .navbar {
        display: flex;
        align-items: center;
      }
      .navbar ul {
        display: flex;
        gap: 10vw;
      }
      #hamburger-menu {
        height: 35px;
        margin-left: 25px;
      }
      .navbar li {
        display: flex;
        padding-top: 10px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .navbar li:hover {
        font-weight:600;
        color:black;
      }
      .containeree {
        width: 100%;
        margin-top: 100px;
      }
      .carousel-inner img { 
        height:100vh; /* Set desired height */
        object-fit: cover; /* Ensures images are resized without distortion */
      }

      .about {
        height: 500px;
        width: 100%;
        background-color: green;
      }
      /*mobile*/
      @media (max-width: 600px) {
        .header-2 {
          display: none;
          height: 100%;
          width: 35%;
          margin-right: 0 auto;
          z-index: 1000;
        }
        .navbar {
          display: flex;
          justify-content: center;
        }
        .navbar ul {
          display: flex;
          flex-direction: column;
          gap: 10vh;
          margin-top: 25px;
        }
        .containeree {
          margin-top: 45px;
        }
      }
      /*tablet*/
      @media (min-width: 601px) and (max-width: 800px) {
        .navbar ul {
          gap: 5vw;
          display: flex !important;
        }

        #hamburger-menu {
          display: none;
        }
      }
      @media (min-width: 801px) and (max-width: 2000px) {
        #hamburger-menu {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-1">
        <img
          src="./images/menus.png"
          id="hamburger-menu"
          onclick="hamMenu()"
          alt="manu-button"
        />
      </div>
      <!--HEADRES AND LOGO    -->
      <div class="header-2" id="hamburgerNav">
        <!--Desktop Nav-->
        <nav class="navbar">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Project</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </div>
    <!--main video poster-->
    <div class="containeree">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
        data-interval="2000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./images/construction-1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/constrction-2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/construction-3.jpg"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/constrction-4.jpg"
              alt="fourth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/constrction-5.jpg"
              alt="fifth slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!--about us-->
    <div class="about"></div>
    <script>
      let hamburgerNav = document.getElementById("hamburgerNav");
      let hamNav = document.getElementById("hamburger-menu");
      function hamMenu() {
        //hamburger menu image cance to cancel image code
        if (hamNav.src.includes("menus.png")) {
          hamNav.src = "./images/cancel.png";
        } else {
          hamNav.src = "./images/menus.png";
        }
        //hamburger menu display on small phone screen code
        if (
          hamburgerNav.style.display == "none" ||
          hamburgerNav.style.display == ""
        ) {
          hamburgerNav.style.display = "block";
        } else {
          hamburgerNav.style.display = "none";
        }
      }
      // Ensure menu is always visible on larger screens
      function checkScreenSize() {
        if (window.innerWidth < 601) {
          hamburgerNav.style.display = "none";
        } else {
          hamburgerNav.style.display = "flex";
        }
      }

      // Run when browser trigger a resizing a page
      checkScreenSize();

      // Re-check when window resizes
      window.onresize = checkScreenSize; // it is a functions call when broeser triggred as a resizing
    </script>
  </body>
</html>
